name: Build Android APK (Kivy/Buildozer)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      ANDROID_SDK_ROOT: /home/runner/android-sdk
      ANDROID_HOME: /home/runner/android-sdk
      ANDROIDSDK: /home/runner/android-sdk
      # Mantém coerência com o buildozer.spec
      ANDROIDAPI: "33"
      ANDROIDMINAPI: "24"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip curl \
            autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 \
            cmake libffi-dev libssl-dev gettext \
            build-essential

      - name: Install Android commandline-tools (sdkmanager)
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$RUNNER_TEMP"

          # Command-line tools (Linux) - pacote padrão do Google
          curl -fL -o cmdline-tools.zip \
            https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip

          rm -rf cmdline-tools-tmp
          mkdir -p cmdline-tools-tmp
          unzip -q cmdline-tools.zip -d cmdline-tools-tmp

          # Estrutura esperada: $ANDROID_SDK_ROOT/cmdline-tools/latest/...
          rm -rf "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          mv cmdline-tools-tmp/cmdline-tools/* "$ANDROID_SDK_ROOT/cmdline-tools/latest/"

          # Compatibilidade com Buildozer (ele tenta usar tools/bin/sdkmanager)
          mkdir -p "$ANDROID_SDK_ROOT/tools/bin"
          ln -sf "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "$ANDROID_SDK_ROOT/tools/bin/sdkmanager"
          ln -sf "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/avdmanager" "$ANDROID_SDK_ROOT/tools/bin/avdmanager"

          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

      - name: Accept Android SDK licenses + Install required packages
        shell: bash
        run: |
          set -euxo pipefail

          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses >/dev/null

          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --install \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

          # Só pra diagnosticar quando alguém mexer em api/minapi:
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --list | head -n 80 || true

          # Confere se o AIDL existe (é ele que costuma quebrar)
          test -x "$ANDROID_SDK_ROOT/build-tools/33.0.2/aidl"
          "$ANDROID_SDK_ROOT/build-tools/33.0.2/aidl" --version || true

      - name: Install Buildozer (pin Cython)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install "buildozer==1.5.0" "Cython==0.29.34"

      - name: Python sanity (only your code)
        run: |
          python -m compileall -q main.py core ui service || true

      - name: Build APK (debug)
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: |
            bin/*.apk
            bin/*.aab
            buildozer.log

name: Build Android APK (Kivy/Buildozer)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip \
            build-essential \
            autoconf libtool pkg-config \
            zlib1g-dev libffi-dev libssl-dev \
            libncurses5-dev libncursesw5-dev libtinfo5 \
            cmake

      - name: Install Buildozer (pin Cython)
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install "Cython==0.29.36" "buildozer==1.5.0"
          buildozer --version
          python -c "import Cython; print('Cython:', Cython.__version__)"

      # ✅ O pulo do gato: pré-aceitar licenças no SDK que o Buildozer baixa/usa
      - name: Pre-accept Android SDK licenses (for Buildozer SDK)
        run: |
          set -euxo pipefail

          # Cria nos 2 lugares mais comuns (por projeto e por HOME)
          for SDKDIR in \
            "$GITHUB_WORKSPACE/.buildozer/android/platform/android-sdk" \
            "$HOME/.buildozer/android/platform/android-sdk"
          do
            mkdir -p "$SDKDIR/licenses"

            # Licença padrão do Android SDK
            cat > "$SDKDIR/licenses/android-sdk-license" <<'EOF'
8933bad161af4178b1185d1a37fbf41ea5269c55
d56f5187479451eabf01fb78af6dfcb131a6481e
EOF

            # Licença preview (às vezes pedida por algumas ferramentas)
            cat > "$SDKDIR/licenses/android-sdk-preview-license" <<'EOF'
84831b9409646a918e30573bab4c9c91346d8abd
EOF
          done

      # ✅ Sanity check SEM compilar .buildozer (pq lá dentro tem scripts python2 que quebram no compileall)
      - name: Python sanity (only your code)
        run: |
          set -euxo pipefail
          python -m compileall -q main.py core service || true

      - name: Build APK (debug)
        env:
          # evita prompt interativo em alguns cenários
          ACCEPT_EULA: "y"
        run: |
          set -euxo pipefail
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: tibia-tools-apk
          path: |
            bin/*.apk
            buildozer.log
            .buildozer/**/buildozer.log
          if-no-files-found: warn

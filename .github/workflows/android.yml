name: Build Android APK (Kivy/Buildozer)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      PYTHON_VERSION: "3.10"
      ANDROID_API: "33"
      ANDROID_MINAPI: "24"

      # SDK controlado pelo workflow (não depende do SDK “do runner”)
      ANDROID_SDK_ROOT: /home/runner/android-sdk
      ANDROID_HOME: /home/runner/android-sdk
      ANDROIDSDK: /home/runner/android-sdk

      # NDK que instalaremos via sdkmanager
      ANDROID_NDK_VERSION: "25.1.8937393"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            zip unzip git curl \
            build-essential autoconf automake libtool pkg-config \
            libffi-dev libssl-dev zlib1g-dev \
            libjpeg-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libgl1-mesa-dev libgles2-mesa-dev

      - name: Install Android commandline-tools (sdkmanager) + legacy symlinks
        run: |
          set -euxo pipefail

          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd /tmp

          # Download do Command-line Tools (stable). (link do Android Developers)
          curl -sSL -o cmdline-tools.zip \
            https://dl.google.com/android/repository/commandlinetools-linux-13114758_latest.zip

          unzip -q cmdline-tools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
          mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest"

          # Buildozer (dependendo da versão) procura sdkmanager em $SDK/tools/bin
          mkdir -p "$ANDROID_SDK_ROOT/tools/bin"
          ln -sf "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "$ANDROID_SDK_ROOT/tools/bin/sdkmanager"
          ln -sf "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/avdmanager" "$ANDROID_SDK_ROOT/tools/bin/avdmanager"

          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> "$GITHUB_PATH"
          echo "$ANDROID_SDK_ROOT/platform-tools" >> "$GITHUB_PATH"

          "$ANDROID_SDK_ROOT/tools/bin/sdkmanager" --version

      - name: Accept licenses + install required SDK packages
        run: |
          set -euxo pipefail

          # Aceita licenças (não falha o job por “broken pipe” do yes)
          ( yes | "$ANDROID_SDK_ROOT/tools/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" --licenses >/dev/null ) || true

          # Pacotes mínimos para o Buildozer/p4a
          "$ANDROID_SDK_ROOT/tools/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" \
            "platforms;android-${ANDROID_API}" \
            "build-tools;33.0.2" \
            "ndk;${ANDROID_NDK_VERSION}"

          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/${ANDROID_NDK_VERSION}" >> "$GITHUB_ENV"
          echo "ANDROIDNDK=$ANDROID_SDK_ROOT/ndk/${ANDROID_NDK_VERSION}" >> "$GITHUB_ENV"

      - name: Install Buildozer (pin) + Cython (pin)
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install "Cython==0.29.36" "buildozer==1.5.0"

      - name: Python sanity (ignore .buildozer)
        run: |
          set -euxo pipefail
          python -m compileall -q . -x '(^|/)\.buildozer(/|$)'

      - name: Build APK (debug)
        run: |
          set -euxo pipefail
          rm -rf .buildozer || true
          buildozer -v android debug

      - name: Upload APK artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: bin/*.apk

      - name: Upload build logs (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            buildozer.log
            .buildozer/**/*.log

name: Build Android APK (Kivy/Buildozer)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      ANDROID_SDK_ROOT: /home/runner/android-sdk
      ANDROID_HOME: /home/runner/android-sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip unzip \
            libffi-dev libssl-dev \
            autoconf automake libtool pkg-config \
            zlib1g-dev \
            cmake

      - name: Install Android commandline-tools (sdkmanager)
        run: |
          mkdir -p "${ANDROID_SDK_ROOT}/cmdline-tools"
          cd /tmp
          curl -sSLo cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q cmdline-tools.zip
          rm -rf "${ANDROID_SDK_ROOT}/cmdline-tools/latest"
          mkdir -p "${ANDROID_SDK_ROOT}/cmdline-tools/latest"
          mv cmdline-tools/* "${ANDROID_SDK_ROOT}/cmdline-tools/latest/"
          echo "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "${ANDROID_SDK_ROOT}/platform-tools" >> $GITHUB_PATH

      - name: Accept licenses + install required SDK packages (incl. AIDL)
        run: |
          set -e
          sdkmanager --sdk_root="${ANDROID_SDK_ROOT}" --version
          # aceita licenças (não falha se der "broken pipe")
          yes | sdkmanager --sdk_root="${ANDROID_SDK_ROOT}" --licenses || true

          # instala o que o Buildozer está pedindo no log: build-tools;36.1.0 (tem o aidl)
          sdkmanager --sdk_root="${ANDROID_SDK_ROOT}" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;36.1.0" \
            "build-tools;33.0.2"

          echo "Verificando AIDL..."
          ls -la "${ANDROID_SDK_ROOT}/build-tools" || true
          test -f "${ANDROID_SDK_ROOT}/build-tools/36.1.0/aidl"
          "${ANDROID_SDK_ROOT}/build-tools/36.1.0/aidl" --version || true

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          python -m pip install "Cython==0.29.36" "buildozer==1.5.0"

      - name: Python sanity (only your code)
        run: |
          python -m compileall -q .

      - name: Build APK (debug)
        run: |
          buildozer -v android debug 2>&1 | tee buildozer.log

      - name: Upload APK artifact + logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            bin/*.apk
            bin/*.aab
            buildozer.log
          if-no-files-found: warn

name: Build Android APK (Kivy/Buildozer)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ FORÇA Java 17 (Temurin) - ESSENCIAL pro Gradle/Android
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system deps
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            build-essential autoconf automake libtool pkg-config \
            libssl-dev libffi-dev libltdl-dev \
            libncurses5-dev libncursesw5-dev zlib1g-dev \
            libbz2-dev libreadline-dev libsqlite3-dev \
            libjpeg-dev libfreetype6-dev liblzma-dev \
            libgdbm-dev libgdbm-compat-dev \
            libgl1-mesa-dev libgles2-mesa-dev \
            libx11-dev libxext-dev

      - name: Install Buildozer (pin Cython)
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install "buildozer==1.5.0" "Cython==0.29.36" virtualenv

      - name: Sanity check (mostra estrutura + java)
        run: |
          set -euxo pipefail
          echo "JAVA_HOME=$JAVA_HOME"
          java -version
          python --version
          buildozer --version
          echo "== repo root =="
          ls -la
          echo "== core =="
          ls -la core || true
          echo "== service =="
          ls -la service || true
          test -f buildozer.spec

      - name: Build APK
        run: |
          set -euxo pipefail
          buildozer -v android debug 2>&1 | tee buildozer.log

      # ✅ sempre envia logs e APK (mesmo se falhar)
      - name: Upload logs and APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            buildozer.log
            bin/*.apk
            bin/*.aab

name: Build Android APK (Kivy/Buildozer)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 \
            cmake libffi-dev libssl-dev

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses + install SDK packages
        shell: bash
        run: |
          # Evita falha por "Broken pipe" do `yes` com pipefail
          set +o pipefail
          yes | sdkmanager --licenses >/dev/null 2>&1 || true
          set -o pipefail

          sdkmanager "platform-tools" "build-tools;36.1.0" "platforms;android-34"

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer==1.5.0 Cython==0.29.36

      - name: Build APK (debug)
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
          ANDROID_HOME: /usr/local/lib/android/sdk
          ANDROIDSDK: /usr/local/lib/android/sdk
        run: |
          buildozer -v android debug 2>&1 | tee buildozer.log

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            bin/*.apk
            buildozer.log

name: Build Android APK (Kivy/Buildozer)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system deps
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip \
            build-essential autoconf automake libtool pkg-config \
            libssl-dev libffi-dev zlib1g-dev \
            libjpeg-dev libfreetype6-dev \
            libgl1-mesa-dev libgles2-mesa-dev \
            libx11-dev libxext-dev

      - name: Install Buildozer (pin Cython)
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install "buildozer==1.5.0" "Cython==0.29.36" virtualenv

      # ✅ instala build-tools e aceita licenças NO SDK QUE VAMOS USAR
      - name: Setup Android SDK + accept licenses + install build-tools
        run: |
          set -euxo pipefail
          export ANDROID_SDK_ROOT="/usr/local/lib/android/sdk"
          export ANDROID_HOME="$ANDROID_SDK_ROOT"
          SDKMANAGER="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"

          yes | "$SDKMANAGER" --licenses || true

          "$SDKMANAGER" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;36.1.0"

          # prova que aidl existe
          ls -la "$ANDROID_SDK_ROOT/build-tools/36.1.0" | head -n 50
          test -f "$ANDROID_SDK_ROOT/build-tools/36.1.0/aidl"

      - name: Sanity check (estrutura)
        run: |
          set -euxo pipefail
          java -version
          python --version
          buildozer --version
          test -f buildozer.spec
          ls -la

      - name: Build APK
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
          ANDROID_HOME: /usr/local/lib/android/sdk
          ACCEPT_EULA: "Y"
        run: |
          set -euxo pipefail
          # ✅ "yes |" mata qualquer prompt que sobrar
          yes | buildozer -v android debug 2>&1 | tee buildozer.log

      - name: Upload logs and APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            buildozer.log
            bin/*.apk
            bin/*.aab

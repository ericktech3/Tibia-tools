name: Build Android APK (Kivy/Buildozer)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip git zip unzip openjdk-17-jdk \
            build-essential autoconf automake libtool pkg-config \
            libssl-dev libffi-dev libltdl-dev \
            libncurses5-dev libncursesw5-dev zlib1g-dev \
            libbz2-dev libreadline-dev libsqlite3-dev

      - name: Install buildozer
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install buildozer cython==0.29.36

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk

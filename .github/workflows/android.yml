name: Build Android APK (Kivy/Buildozer)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system deps
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip \
            build-essential autoconf automake libtool pkg-config \
            libssl-dev libffi-dev zlib1g-dev \
            libjpeg-dev libfreetype6-dev \
            libbz2-dev liblzma-dev \
            libncurses5-dev libncursesw5-dev \
            libreadline-dev libsqlite3-dev \
            libgdbm-dev libgdbm-compat-dev \
            libgl1-mesa-dev libgles2-mesa-dev \
            libx11-dev libxext-dev

      - name: Install Buildozer (pin Cython)
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install "buildozer==1.5.0" "Cython==0.29.36" virtualenv

      # ✅ Sanity check SOMENTE do seu código (não compila .buildozer/)
      - name: Python sanity (only app source)
        run: |
          set -euxo pipefail
          python -m compileall -q main.py core service || true
          python -m py_compile main.py

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            .buildozer
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}

      - name: Setup Android SDK + accept licenses
        run: |
          set -euxo pipefail
          export ANDROID_SDK_ROOT="/usr/local/lib/android/sdk"
          export ANDROID_HOME="$ANDROID_SDK_ROOT"

          SDKMANAGER="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          if [ ! -x "$SDKMANAGER" ]; then
            echo "sdkmanager não encontrado em $SDKMANAGER"
            ls -la "$ANDROID_SDK_ROOT" || true
            ls -la "$ANDROID_SDK_ROOT/cmdline-tools" || true
            exit 1
          fi

          yes | "$SDKMANAGER" --licenses >/dev/null || true
          "$SDKMANAGER" "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Sanity check (estrutura + java)
        run: |
          set -euxo pipefail
          java -version
          python --version
          buildozer --version
          ls -la
          test -f buildozer.spec
          ls -la service || true
          ls -la core || true

      - name: Build APK
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
          ANDROID_HOME: /usr/local/lib/android/sdk
        run: |
          set -euxo pipefail
          buildozer -v android debug 2>&1 | tee buildozer.log

      - name: Upload logs and APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            buildozer.log
            bin/*.apk
            bin/*.aab
